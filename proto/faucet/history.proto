syntax = "proto3";
package faucet;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";

option go_package = "github.com/interchainberlin/pooltoy/x/faucet/types";


message MintHistory {
  string minter = 1;
  int64 lasttime = 2;
  int64 tally = 3;
}